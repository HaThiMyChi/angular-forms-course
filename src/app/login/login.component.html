<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input 
          matInput 
          type="email" 
          name="email" 
          ngModel 
          #email="ngModel" 
          placeholder="Email"   
        >

        <mat-error *ngIf="email?.errors.required">The email is madatory.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input 
          matInput 
          type="password" 
          name="password" 
          ngModel 
          #password="ngModel" 
          placeholder="Password"
        >

        <mat-error *ngIf="password?.errors?.required">The password is madatory.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">Login</button>
    </form>

    <div class="form-val">
      <!-- {{loginForm.value | json}} -->
       <!-- {{email.value + ' ' + password.value}} -->
        <!-- {{email.valid}} -->
         {{email.errors| json}}
    </div>
  </mat-card-content>
</mat-card>
